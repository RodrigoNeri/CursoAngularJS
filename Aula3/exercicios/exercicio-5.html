<!DOCTYPE html>
<html lang="en" ng-app="todo">
<head>
    <meta charset="UTF-8">
    <title>AngularJS - Todo App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
    <style>
        .finalized {
            text-decoration: line-through !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>To-do app</h1>
        </div>

        <hr>

        <div ng-controller="TodoCtrl">
            <div ng-hide="loading">
                <input type="text" ng-model="search" placeholder="Digite para filtrar tarefas..." class="form-control">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <th width="5%"></th>
                        <th width="65%">Tarefa</th>
                        <th width="15%">Criada em</th>
                        <th width="10%">Prazo</th>
                        <th width="5%"></th>
                    </thead>
                    <tbody>
                        <task ng-repeat="task in tasks | filter:search | orderBy:'-created_at'">
                        </task>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="5" class="text-right">
                                {{ tasks | sum_finalized }} tarefa(s) finalizadas |
                                {{ tasks | sum_incomplete }} tarefa(s) não conluídas
                            </th>
                        </tr>
                    </tfoot>
                </table>

                <hr>

                <form ng-submit="addTask()">
                    <legend>Inserir nova tarefa</legend>

                    <div class="row">
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Adicionar tarefa..." ng-model="title" required>
                                </div>

                                <div class="col-sm-2">
                                    <input type="text" class="form-control col-sm-2" placeholder="Prazo da tarefa..." ng-model="deadline" date-picker required>
                                </div>
                            </div>

                            <textarea class="form-control" placeholder="Descrição da tarefa..." ng-model="description" rows="3" required></textarea>
                        </div>

                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-lg btn-block btn-primary">
                                Inserir tarefa
                            </button>
                        </div>
                    </div>
                </form>
            </div><!-- ng-hide="loading" -->

            <div ng-show="loading">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    </div>
                </div>
            </div><!-- ng-show="loading" -->
        </div>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="http://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
    <script>
    var app = angular.module('todo', [])
    .filter('sum_finalized', function() {
        return function(tasks) {
            var finalized = 0;

            angular.forEach(tasks, function(task, i) {
                if (task.finalized) {
                    finalized++;
                }
            });

            return finalized;
        };
    })
    .filter('sum_incomplete', function() {
        return function(tasks) {
            var incomplete = 0;

            angular.forEach(tasks, function(task, i) {
                if (! task.finalized) {
                    incomplete++;
                }
            });

            return incomplete;
        };
    })
    .service('TaskService', function($http, $q) {
        this.getTasks = function() {
            var deferred = $q.defer();

            $http.get('http://luisdalmolin.com.br/CursoAngularJS/Aula3/exercicios/tasks.json').then(
                function(tasks) {
                    console.log(tasks);
                    return deferred.resolve(tasks.data);
                },

                function(error) {
                    return deferred.reject(error);
                }
            );

            return deferred.promise;
        };
    })
    .directive('datePicker', function() {
        return {
            restrict: 'A',
            link: function(scope, element) {
                element.datepicker();
            }
        };
    })
    .directive('task', function() {
        return {
            restrict: 'A',
            templateUrl: 'task.html'
        };
    })
    .controller('TodoCtrl', function($scope, TaskService) {
        $scope.loading = true;

        $scope.$on('task.created', function(e, task) {
            $scope.title       = '';
            $scope.description = '';
            $scope.deadline    = '';
        });

        $scope.$on('task.finalized', function(e, task) {
            console.log(task);
        });

        TaskService.getTasks().then(
             function(tasks) {
                $scope.tasks   = tasks;
                $scope.loading = false;
             }
        );

        $scope.setFinalized = function(task) {
            task.finalized = ! task.finalized;

            if (task.finalized) {
                $scope.$emit('task.finalized', task);
            }
        };

        $scope.addTask = function() {
            var task = {
                title: $scope.title,
                description: $scope.description,
                deadline: $scope.deadline,
                finalized: false,
                created_at: new Date().getTime()
            };

            $scope.tasks.push(task);
            $scope.$emit('task.created', task);
        };
    });
    </script>

    <script type="text/ng-template" id="task.html">
        <td ng-init="item.show = false" align="center"><input type="checkbox" ng-checked="task.finalized" ng-click="setFinalized(task)"></td>
        <td ng-class="{'finalized': task.finalized}">
            <h5 style="margin: 0 0 5px;">{{ task.title }}</h5>
            <p ng-show="item.show">{{ task.description }}</p>
        </td>
        <td>{{ task.created_at | date:'dd/MM/yyyy HH:mm' }}</td>
        <td>{{ task.deadline }}</td>
        <td>
            <button type="button" class="btn btn-sm btn-default" ng-click="item.show = ! item.show">
                <span ng-hide="item.show" class="glyphicon glyphicon-search"></span>
                <span ng-show="item.show">&times;</span>
            </button>
        </td>
    </script>
</body>
</html>
