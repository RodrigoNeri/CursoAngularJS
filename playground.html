<!DOCTYPE html>
<html lang="en" ng-app="events">
<head>
    <meta charset="UTF-8">
    <title>AngularJS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid ng-scope" ng-controller="ParentCtrl as parent">
        <h1>Parent Ctrl</h1>

        <div ng-controller="ChildrenCtrl as main" class="ng-scope">
            <h2> &nbsp; &gt; MainCtrl</h2>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script>
    var app = angular.module('events', []);

    app.controller('ParentCtrl', function($scope, $rootScope) {
        $scope.$on('evento', function(e) {
            console.log('Recebendo evento $broadcasted');
        });
        
        $scope.$broadcast('evento');
    });

    app.controller('ChildrenCtrl', function($scope, $rootScope) {
        $scope.$on('evento', function(e) {
            console.log('Recebendo evento $broadcasted');
        });
    });
    </script>
</body>
</html>
