<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>AngularJS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="page-header row">
            <h1 class="col-sm-6">Built-in services <small>$http</small></h1>
            
            <div class="col-sm-6">
                <a href="$log.html" class="btn btn-primary pull-right" style="margin: 25px 0 0 0;">
                    Pr√≥ximo exemplo &nbsp; <spam class="glyphicon glyphicon-arrow-right"></spam>
                </a>
            </div>
        </div>

        <div data-gist-id="1134545b19c8b972f95e"></div>
            
        <div ng-controller="SampleCtrl">
            <div style="margin: 25px 0 0 0; padding: 0 0 0 30px; border-left: 6px solid #337ab7; font-size: 1.5em;">
                <div ng-hide="loading">
                    <div class="media">
                        <div class="media-left">
                            <a href="{{ user.html_url }}">
                                <img class="media-object" src="{{ user.avatar_url }}" width="75">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">{{ user.name }}</h4>
                            
                        </div>
                    </div>
                </div>

                <div class="progress" ng-show="loading">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="../../bower_components/angular-gist-embed/dist/angular-gist-embed.min.js"></script>
    <script>
    var app = angular.module('app', ['gist-embed']);

    app.controller('SampleCtrl', function($scope, $http) {
        $scope.loading = true;

        $http.get('https://api.github.com/users/luisdalmolin')
            .success(function(user) {
                $scope.user    = user;
                $scope.loading = false;
            });
    });
    </script>
</body>
</html>
