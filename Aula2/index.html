<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>AngularJS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
    <div class="container" ng-controller="MainCtrl">
        <div class="jumbotron">
            <h1 style="line-height: .8em;">AngularJS - Aula 2<br>
            <small><small>AngularJS in Depth.</small></small></h1><br>

            <p>Nos exemplos mostrados, vamos mostrar o código, e logo abaixo, o resultado gerado 
            pela execução do código acima.</p>
        </div>

        <div class="list-group">
            <a href="{{ item.link }}" class="list-group-item" ng-repeat="item in items" target="_blank">
                <span class="glyphicon glyphicon-chevron-right"></span> &nbsp;
                {{ item.title }}
            </a>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script>
    (function() {
        var app = angular.module('app', [])
        
        .controller('MainCtrl', function($scope) {
            $scope.items = [
                {title: 'Exemplos de uso de promises no Angular', link: 'promises.html'}
            ];
        });
    })();
    </script>
</body>
</html>
