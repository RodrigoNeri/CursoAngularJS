<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>AngularJS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid" ng-controller="MainCtrl">
        <div class="jumbotron">
            <h1 style="line-height: .8em;">AngularJS - Aula 2<br>
            <small><small>Promises.</small></small></h1><br>

            <p>Nos exemplos mostrados, vamos mostrar o código, e logo abaixo, o resultado gerado 
            pela execução do código acima.</p>
        </div>
        
        <div ng-repeat="page in pages" class="panel panel-info">
            <div class="panel-heading">{{ page.title }}</div>

            <div class="panel-body">
                <p>{{ page.description }}</p>
                <pre><code class="html" ng-bind="page.content | unsafe" language="html"></code></pre>

                <div style="margin: 25px 0 0 0; padding: 0 0 0 30px; border-left: 6px solid #337ab7; font-size: 1.5em;">
                    <pre><code>{{ user }}<code></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script>
    (function() {
        var app = angular.module('app', []);

        app.controller('MainCtrl', function($scope, $http) {
            $http.get('https://api.github.com/users/luisdalmolin')
                 .success(function(data) {
                    $scope.user = data;
                 });
        });
    })();
    </script>
</body>
</html>
