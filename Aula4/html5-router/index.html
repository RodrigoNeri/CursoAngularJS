<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>AngularJS</title>
    <base href="/Aula4/html5-router/">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="page-header row">
            <h1 class="col-sm-6">AngularJS - Aula 4<small>Angular Router (HTML5 Mode)</small></h1>

            <div class="col-sm-6 text-right" style="margin-top: 10px;">
                <h4>Preste atenção como as URL's são alteradas.<br>
                <small>Abre o console!</small></h4>
            </div>
        </div>

        <p class="label label-warning">Atenção: Para utilizar com HTML5, é necessário ter uma <code>&lt;base&gt;</code> tag no seu HTML.</p><br><br>

        <div class="row">
            <div class="col-sm-2">
                <ul class="list-group">
                    <a class="list-group-item" href="home">Home</a>
                    <a class="list-group-item" href="pagina-1">Página 1</a>
                    <a class="list-group-item" href="pagina-2">Página 2</a>
                </ul>
            </div>

            <div class="col-sm-8" ng-view>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-route.min.js"></script>
    <script>
    var app = angular.module('app', ['ngRoute'])

    .config(function($routeProvider, $locationProvider) {
        $routeProvider.when('/home', {
            template: '<h1>Home</h1>'
        })
        .when('/pagina-1', {
            template: '<h1>Página 1</h1>'
        })
        .when('/pagina-2', {
            template: '<h1>Página 2</h1>'
        })
        .otherwise({
            redirectTo: '/home'
        });

        $locationProvider.html5Mode(true);
    });
    </script>
</body>
</html>
