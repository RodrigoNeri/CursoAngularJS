<script>
var sample = angular.module('app');

sample.controller('FunctionCtrl', function($scope) {
    $scope.month = function() {
        return new Date().getMonth() + 1;
    };

    $scope.year = function() {
        return new Date().getUTCFullYear();
    };
});
</script>

<div ng-controller="FunctionCtrl">

</div>
