<script>
var sample = angular.module('app');

sample.controller('ScopeWatch2Ctrl', function($scope) {
    $scope.error = false;

    function hasNumbers(password) {
        return /[0-9]/.test(password);
    }

    $scope.$watch('password', function(password, old_password) {
        if (old_password === undefined) {
            return;
        }

        $scope.error = ! hasNumbers(password);
    });
});
</script>

<div ng-controller="ScopeWatch2Ctrl">
    <input type="password" class="form-control" ng-model="password" placeholder="Digite sua senha...">

    <label class="label label-danger" ng-show="error">Sua senha deve conter números</label>
    <label class="label label-success" ng-show="! error && password.length > 0">Sua senha está ok!</label>
</div>
