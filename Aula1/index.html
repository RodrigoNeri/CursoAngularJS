<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>AngularJS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
    <div class="container" ng-controller="MainCtrl">
    	<div class="jumbotron">
	        <h1 style="line-height: .8em;">AngularJS - Aula 1<br>
	        <small><small>Introdução ao AngularJS.</small></small></h1><br>

	        <p>Nos exemplos mostrados, vamos mostrar o código, e logo abaixo, o resultado gerado 
	        pela execução do código acima.</p>
	    </div>

	    <div class="list-group">
			<a href="{{ item.link }}" class="list-group-item" ng-repeat="item in items" target="_blank">
				<span class="glyphicon glyphicon-chevron-right"></span> &nbsp;
				{{ item.title }}
			</a>
		</div>
    </div>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
	<script>
	var app = angular.module('app', []);

	app.controller('MainCtrl', function($scope) {
		$scope.items = [
			{title: 'Exemplos de diretivas básicas', link: 'diretivas.html'},
			{title: 'Exemplos de controllers básicos', link: 'controllers.html'},
			{title: 'Boilerplate pro to-do app', link: 'todo.html'},
			{title: 'Exemplos de uso do $scope.$watch', link: '$scope.$watch.html'}
		];
	});
	</script>
</body>
</html>
