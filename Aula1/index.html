<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>AngularJS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
    <div class="container" ng-controller="MainCtrl">
    	<div class="page-header">
	        <h1>AngularJS - Aula 1 <small>Exemplos mostrados em aula em funcionamento.</small></h1>
	    </div>

	    <div class="list-group">
			<a href="{{ link }}" class="list-group-item" ng-repeat="item in items">
				{{ item.title }}
			</a>
		</div>
    </div>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
	<script>
	var app = angular.module('app', []);

	app.controller('MainCtrl', function($scope) {
		$scope.items = [
			{title: 'Expressão básica (1 + 1)', link: 'expressions.html'},
			{title: 'ng-model', link: 'ng-model.html'},
			{title: 'ng-repeat', link: 'ng-repeat.html'},
			{title: 'ng-show', link: 'ng-show.html'}
		];
	});
	</script>
</body>
</html>
