<script>
var sample = angular.module('app');

sample.controller('ClickCtrl', function($scope) {
    $scope.onClick = function() {
        alert('ok');
    };
});
</script>

<div ng-controller="ClickCtrl">
    Clique no botão para executar a função: 
    <button type="button" class="btn btn-default" ng-click="onClick()">Executar função!</button>
</div>
